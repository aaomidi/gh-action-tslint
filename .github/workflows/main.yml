name: TSlint Enforcement
on: [pull_request]
jobs:
  job:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v1
      - name: Prepare
        run: yarn install
      - name: Lint
        uses: aaomidi/gh-action-tslint@master
        with:
          token: ${{ secrets.GH_TOKEN }}
          tslint_config: 'tslint.json'